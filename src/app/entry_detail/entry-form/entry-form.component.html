<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="entryId" [value]="service.formData.id" />
    <div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control form-conrol-lg" placeholder="Name" 
                name="name" #name="ngModel" [(ngModel)]="service.formData.name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control form-conrol-lg" placeholder="Phone Number" 
                name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" required>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
        </div> 
    </div>
    <div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nameSearch">Name</label>
                <input type="text" #nameSearch class="form-control form-conrol-lg" placeholder="Name" />
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-info btn-lg btn-block" (click)="onSearch(nameSearch.value)">Search</button>
            <button class="btn btn-info btn-lg btn-block" type="reset" (click)="onCancel()" style="padding-right: 20;" >Cancel</button>
        </div> 
    </div>
</form>
